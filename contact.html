<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | LaggyWorld</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1><img src="sammerrrr.png" alt="LaggyWorld Image" class="floating-logo" /></h1>
  <h1 class="glitch-title"> LaggyWorld </h1>
  <p>Get in touch with the chaos crew 💬</p>
</header>
<main>
  <section class="card">
    <h2><span class="big-emoji">📬</span> Contact Us</h2>
    <form action="https://formspree.io/f/xdkgnelb" method="POST" class="contact-form" style="display: flex; flex-direction: column; gap: 20px;">
      <label for="email"><span class="big-emoji">📧</span> Your Email</label>
      <input type="email" name="email" id="email" required style="padding: 10px; font-family: 'Press Start 2P', cursive; background-color: black; color: #00ff00; border: 2px solid #00ff00;">

      <label for="message"><span class="big-emoji">📝</span> Your Message</label>
      <textarea name="message" id="message" rows="6" required style="padding: 10px; font-family: 'Press Start 2P', cursive; background-color: black; color: #00ff00; border: 2px solid #00ff00;"></textarea>

      <label style="display: flex; align-items: center; gap: 10px;">
        <input type="checkbox" name="wantsUpdates" value="Yes"> I'd like to receive server updates to my email
      </label>

      <input type="text" name="_gotcha" style="display:none">

      <button type="submit" style="padding: 12px; font-family: 'Press Start 2P', cursive; background-color: #00ff00; color: black; border: none; cursor: pointer;">🚀 Send Message</button>
    </form>
  </section>
</main>
<footer>
  © 2025 LaggyWorld Hosting. All rights reserved.
  <br>
  <a href="https://laggyworld.github.io/LaggyWorld/privacy-policy.html" target="_blank">Privacy Policy</a>
</footer>
</body>
</html>
