<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | LaggyWorld</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7TO4TA7fe6lPmcVkKpsnmCjMC93kyD0w",
      authDomain: "laggyworld-be6e4.firebaseapp.com",
      projectId: "laggyworld-be6e4",
      storageBucket: "laggyworld-be6e4.appspot.com",
      messagingSenderId: "198058418554",
      appId: "1:198058418554:web:ac721922e3f1724243f6c3"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user && user.emailVerified) {
        document.querySelector('#login-section').style.display = 'none';
        document.querySelector('#logged-in-section').style.display = 'block';
      }
    });
  </script>
</head>
<body>
<header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <h1>LaggyWorld</h1>
    </a>
  <nav>
    <a href="index.html">Features/Pricing</a>
    <a href="login.html">Login</a>
    <a href="contact.html">Contact</a>
    <a href="data.html">Account/Dashboard</a>
  </nav>
</header>
<section id="login-section">
  <h2>Login</h2>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <button type="button" onclick="loginUser()">Login</button>
  </form>
</section>
<section id="logged-in-section" style="display:none;">
  <h2>You are already logged in.</h2>
  <p><a href="contact.html">Go to Contact Page</a></p>
</section>
<script>
  async function loginUser() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      if (userCredential.user.emailVerified) {
        window.location.href = "contact.html";
      } else {
        alert("Please verify your email.");
      }
    } catch (error) {
      alert("Error: " + error.message);
    }
  }
</script>
</body>
</html>
