<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LaggyWorld Forums</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA7TO4TA7fe6lPmcVkKpsnmCjMC93kyD0w",
            authDomain: "laggyworld-be6e4.firebaseapp.com",
            projectId: "laggyworld-be6e4",
            storageBucket: "laggyworld-be6e4.appspot.com",
            messagingSenderId: "198058418554",
            appId: "1:198058418554:web:ac721922e3f1724243f6c3",
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        async function loadPosts() {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';
            const snapshot = await db.collection('posts').orderBy('timestamp', 'desc').get();
            snapshot.forEach((doc) => {
                const post = doc.data();
                postsContainer.innerHTML += `<div class='post'><h3>${post.name}</h3><p>${post.message}</p></div>`;
            });
        }
        window.onload = loadPosts;
        async function submitPost(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            await db.collection('posts').add({
                name: name,
                message: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('contactForm').reset();
            loadPosts();
        }
    </script>
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration: none; color: inherit;">
          <h1>LaggyWorld Forums</h1>
        </a>
    </header>
    <section class="forum">
        <div class="container">
            <h2>Post a Message</h2>
            <form id="contactForm" onsubmit="submitPost(event)">
                <input type="text" id="name" placeholder="Your Name" required />
                <textarea rows="5" id="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Post Message</button>
            </form>
            <hr>
            <div id="posts" class="posts"></div>
        </div>
    </section>
</body>
